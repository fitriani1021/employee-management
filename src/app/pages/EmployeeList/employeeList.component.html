<mat-toolbar class="d-flex justify-content-between px-5">
  <span>{{title}}</span>
  <button mat-stroked-button color="warn" (click)="onLogout()">Logout</button>
</mat-toolbar>

<div class="container">
  <button mat-stroked-button color="primary" class="mt-5" (click)="onOpenDialog()">+ Add Employee</button>
<br />
  <mat-form-field class="mt-4" appearance="outline">
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="onApplyFilter($event)" placeholder="Example: Josh" #input>
  </mat-form-field>

  <div class="mat-elevation-z8 overflow-auto">
    <table mat-table [dataSource]="dataSource" matSort>

      <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: navy; color: white"> Username</th>
        <td mat-cell *matCellDef="let row"> {{row.username}} </td>
      </ng-container>

      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: navy; color: white" > Email</th>
        <td mat-cell *matCellDef="let row"> {{row.email}} </td>
      </ng-container>

      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: navy; color: white"> First Name</th>
        <td mat-cell *matCellDef="let row"> {{row.firstName }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: navy; color: white"> Status</th>
        <td mat-cell *matCellDef="let row"> {{row.status}} </td>
      </ng-container>

      <ng-container matColumnDef="group">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: navy; color: white"> Group</th>
        <td mat-cell *matCellDef="let row"> {{row.group}} </td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef mat-sort-header style="background-color: navy; color: white"> Action</th>
        <td mat-cell *matCellDef="let row" class="d-flex flex-row">
          <button mat-icon-button color="primary" (click)="onDetailEmployee(row)">
            <mat-icon>info</mat-icon>
          </button>
          <button mat-icon-button style="color: green" class="detail-btn" (click)="onEditEmployee(row)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteEmployee(row.id)">
            <mat-icon>delete_forever</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 25, 50, 100]" aria-label="Select page of users"></mat-paginator>
  </div>
</div>
